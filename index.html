<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Calculator</title>
    <link href="GUIstyle.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class = "calcContainer">
      <div class = "calc">
        <div id = "record"></div>
        <div id = "readout"></div>
      <div id = "grid">

        <button data-key = "46" class = "button" id="clear">C</button>
  
        <button class = "button" id ="negpos">+-</button>
        <button class = "button">%</button>
        <button data-key = "191" class = "operator" id = "divide">/</button>
  
        <button data-key = "55" class = "numButton">7</button>
        <button data-key = "56" class = "numButton">8</button>
        <button data-key = "57" class = "numButton">9</button>
        <Button data-key = "88" class = "operator">*</button>
        <button data-key = "52" class = "numButton">4</button>
        <button data-key = "53" class = "numButton">5</button>
        <button data-key = "54" class = "numButton">6</button>
        <button data-key = "173" class = "operator">-</button>
        <button data-key = "49" class = "numButton">1</button>
        <button data-key = "50" class = "numButton">2</button>
        <button data-key = "51" class = "numButton">3</button>
        <button data-key = "61" class = "operator">+</button>
        <button data-key = "48" class = "numButton" id = "z1">0</button>
        <button data-key = "190" class = "button" id = "dec">.</button>
        <button data-key = "13" id = "equal">=</button>
      </div>
      </div>
    </div>
    <script src="backEnd.js"></script>
  </body>
</html>
