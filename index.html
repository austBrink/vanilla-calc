<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple Calculator</title>
    <link href="GUIstyle.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class = "calcContainer">
      <div class = "calc">
        <div id = "record"></div>
        <div id = "readout"></div>
      <div id = "grid">
        <button class = "button" id="clear">C</button>
  
        <button class = "button" id ="negpos">+-</button>
        <button class = "button">%</button>
        <button class = "operator" id = "divide">/</button>
  
        <button class = "numButton">7</button>
        <button class = "numButton">8</button>
        <button class = "numButton">9</button>
        <Button class = "operator">*</button>
        <button class = "numButton">4</button>
        <button class = "numButton">5</button>
        <button class = "numButton">6</button>
        <button class = "operator">-</button>
        <button class = "numButton">1</button>
        <button class = "numButton">2</button>
        <button class = "numButton">3</button>
        <button class = "operator">+</button>
        <button class = "numButton" id = "z1">0</button>
        <button class = "button" id = "dec">.</button>
        <button id = "equal">=</button>
      </div>
      </div>
    </div>
    
    
    

    <script src="backEnd.js"></script>
  </body>
</html>
